{% extends 'base.html' %} {% block content %}
<h2>{{ recipe.title }}</h2>
<img src="{{ recipe.image }}" alt="{{ recipe.title }}" />
<h3>Ingredients</h3>
<ul>
    {% for ingredient in recipe.ingredients %}
    <li>{{ ingredient }}</li>
    {% endfor %}
</ul>
<h3>Instructions</h3>
<p>{{ recipe.instructions }}</p>
{% endblock %}
