{% extends 'base.html' %} {% block content %}
<h2>All Recipes</h2>
<div class="recipes">
    {% for recipe in recipes %}
    <div class="recipe-card">
        <img src="{{ recipe.image }}" alt="{{ recipe.title }}" />
        <h3>
            <a href="{{ url_for('recipe', recipe_id=recipe.id) }}"
                >{{ recipe.title }}</a
            >
        </h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
